x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  caddy:
    build: ./caddy
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      - SITE_ADDRESS=${SITE_ADDRESS:-:80}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    logging: *default-logging

  frontend:
    build: ./frontend
    restart: unless-stopped
    expose:
      - "3000"
    logging: *default-logging

  backend:
    build: ./backend
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - brain_data:/app/data
    tmpfs:
      - /app/tmp:size=256m,noexec,nosuid,nodev
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    logging: *default-logging

  qdrant:
    image: qdrant/qdrant:v1.12.4
    restart: unless-stopped
    expose:
      - "6333"
      - "6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging: *default-logging

  ollama:
    image: ollama/ollama:0.16.1
    restart: unless-stopped
    expose:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/11434'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Uncomment for GPU passthrough (NVIDIA):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    logging: *default-logging

volumes:
  brain_data:
  qdrant_data:
  ollama_data:
  caddy_data:
  caddy_config:
